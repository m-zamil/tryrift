<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>404 - Page not found</title>
    <meta
      content="The page you are looking for doesn&#x27;t exist or has been moved."
      name="description"
    />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link href="favico.png" rel="shortcut icon" type="image/x-icon" />
    <link href="favico.png" rel="apple-touch-icon" />
  </head>

  <body>
    <div class="error-wrapper">
      <div class="error-container">
        <div>
          <a
            href="/"
            aria-current="page"
            class="nav__logo-link w-nav-brand"
            aria-label="home"
          >
            <img src="dqn.svg" loading="eager" alt="Rift Logo" />
          </a>
        </div>
        <div class="error-content">
          <h1>Page not found<br /></h1>
          <p>
            The page you are looking for doesn&#x27;t exist or has been moved.
          </p>
        </div>
        <div></div>
      </div>
    </div>
  </body>
</html>
